
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuMU Links - E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <h1>BuMU Links</h1>
    <div>
      <button onclick="showSection('product')">🛒 Shop</button>
      <button onclick="showSection('form')">➕ Add Product</button>
    </div>
  </div>

  <div id="productSection" class="active">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="🔍 Search products...">
      <select id="filterCategory">
        <option>All</option>
        <option>Chicken</option>
        <option>Mutton</option>
        <option>Fish</option>
        <option>Egg</option>
      </select>
    </div>
    <div class="product-grid" id="productList"></div>
  </div>

  <div id="formSection">
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productPrice" placeholder="Price" required>
      <input type="url" id="productLink" placeholder="Product Link" required>
      <input type="url" id="productImage" placeholder="Image URL" required>
      <select id="productCategory" required>
        <option value="">Select Category</option>
        <option>Chicken</option>
        <option>Mutton</option>
        <option>Fish</option>
        <option>Egg</option>
      </select>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    function showSection(section) {
      document.getElementById('productSection').classList.remove('active');
      document.getElementById('formSection').classList.remove('active');
      if (section === 'form') {
        document.getElementById('formSection').classList.add('active');
      } else {
        document.getElementById('productSection').classList.add('active');
      }
    }
  </script>
</body>
</html>
